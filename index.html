<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://kit.fontawesome.com/7b3b4fa361.js"
            crossorigin="anonymous"
        ></script>
        <style>
            .content {
                width: 750px;
            }
            @media screen and (max-width: 767.98px) {
                .content {
                    width: 100%;
                    padding: 20px;
                }
            }
            
        </style>
    </head>
    <body>
        <div
            class="bg-dark min-vh-100 overflow-hidden text-white position-relative"
        >
            <div
                class="position-absolute top-50 start-50 translate-middle content"
            >
                <div class="question-field">
                    <div
                        class="d-flex align-items-center justify-content-center mb-5 pb-3 animate__animated animate__backInDown d-none message-btn"
                    >
                        <button class="btn btn-primary px-4 py-2">
                            <i class="fa-solid fa-envelope text-white fs-1"></i>
                        </button>
                    </div>
                    <h2 class="question text-center text-warning">
                        Vẻ đẹp có thể được thể hiện qua đáp án nào?
                    </h2>
                    <div class="row mt-4">
                        <div class="col-lg-6 mb-3">
                            <button
                                class="btn btn-light btn-lg d-block text-start w-100 answer"
                            >
                                A. Bông hoa
                            </button>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <button
                                class="btn btn-light btn-lg d-block text-start w-100 answer"
                            >
                                B. Cây cỏ
                            </button>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <button
                                class="btn btn-light btn-lg d-block text-start w-100 answer"
                            >
                                C. Tác phẩm nghệ thuật
                            </button>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <button
                                class="btn btn-light btn-lg d-block text-start w-100 answer"
                            >
                                D. Khung cảnh
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    class="message-content d-none p-4 text-center h2 lh-base animate__animated animate__fadeIn"
                >
                    <span>
                        Biểu tượng của vẻ đẹp còn có thể là gì ngoài Lê Vương
                        Thúy Kiều nữa
                    </span>
                    <i class="fa-solid fa-heart text-danger"></i>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
